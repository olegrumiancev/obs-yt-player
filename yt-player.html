<html>
  <head>
    <style>
      * { 
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: none;
      }
    </style>
  </head>
  <body>
    <div id="info"></div>
    <div id="player"></div>

    <script async src="https://www.youtube.com/iframe_api"></script>

    <script>
      function info(txt) { return document.querySelector('#info').innerHTML = txt; }

      const url = new URL(window.location.href);

      let songID = parseVideo(url.searchParams.get('url')).id //url.searchParams.get('watch?v') || window.location.href.split('/')[window.location.href.split('/').length - 1].split('?')[0];
      let listID = url.searchParams.get('list');
      let volume = url.searchParams.get('volume') || 45;
      let width = url.searchParams.get('w') || 534;
      let height = url.searchParams.get('h') || 300;
      let startSeconds = url.searchParams.get('t');
      let index = url.searchParams.get('index');
      let random = url.searchParams.get('random') || true;
      let loop = url.searchParams.get('loop') || false;
      let fondu = url.searchParams.get('fondu') || true;
      let debugMode = url.searchParams.get('debug') || false;
      function debug(msg) {if (debugMode) {console.log(msg); }}
      let hide = url.searchParams.get('hide') || false;
      if (hide) { document.querySelector('#player').style.display = 'none'; }
      debug(`insert : video = ${songID} | list = ${listID}`);

      function onYouTubeIframeAPIReady() {
        let player = new YT.Player('player', {
        width: width,              
        height: height, 

        playerVars: {
          autoplay: 1,        // Auto-play the video on load
          controls: 0,        // Show pause/play buttons in player
          showinfo: 0,        // Hide the video title
          modestbranding: 1,  // Hide the Youtube Logo
          disablekb: 1,
          loop: 1,            // Run the video in a loop
          fs: 0,              // Hide the full screen button
          cc_load_policy: 0,  // Hide closed captions
          iv_load_policy: 3,  // Hide the Video Annotations
          autohide: 1,        // Hide video controls when playing
          enablejsapi: 1
        },

        events: {
          'onReady': function() {
            if (songID != null && listID != null) {
              debug('Choosen video first, songs inside list will be read after')
              player.cueVideoById(songID);
              player.cuePlaylist({
                listType: 'playlist',
                list: listID
              });
            }
            if (listID != null && songID == null) {
              debug('list only detected')
              player.cuePlaylist({
                listType: 'playlist',
                list: listID
              });
            }
            if (songID != null && listID == null) {
              debug('Song only detected')
              if (startSeconds > 0) { 
                console.log(`Song will start at ${startSeconds}s`);
              }
              player.cueVideoById(songID);
            }
          },
          'onStateChange': function (event) {
            switch(event.data){
              case -1:  // Not started
                debug('Unable to start playing, the video might be unavailable or double-check the link you just entered');
                var done = false;
                setTimeout(() => {
                  if (player.getCurrentTime() < 0 && !done) {
                    debug(`Video skeeped, seems to not work`);
                    player.nextVideo();
                    done = true;
                  }
                }, 5000);
                break;
              case 0:   // Stopped
                debug('Stopped');
                onAir();
                break;
              case 1:   // Playing
                document.querySelector('#info').innerHTML = '';
                debug('Playing... ');
                onAir();
                break;
              case 2:   // Pause
                debug('Paused...');
                onAir();
                break;
              case 3:
                debug("Loading...");
                onAir();
                break;
              case 5:   // In queue
                debug('Queued...');
                onAir();
                break;
              default:
                debug("default Play");
                onAir();              
            }
          }
        }
      });

      function onAir() {
        debug(`On air :
              Start at => ${startSeconds}s
              Volume => ${volume}
              random => ${random}
              loop   => ${loop}
              Height => ${height}
              Width => ${width}
              HideVideo => ${hide}`);
        
        /*if (random === "false") {
          console.log('Should play randomly');
          player.nextVideo();
          player.setShuffle(false); // NOT WORKING
          //const selectedSong = Math.floor(Math.random() * (99 - 0)) + 0;
          //console.log('SelectedSong : ' + selectedSong);
          //player.playVideoAt(selectedSong);
        }*/
        
        //if (loop === "true") {
          player.setLoop(true);
        //}
        
        player.playVideo();
        player.setVolume(volume);

        if (fondu) { player.setVolume(0); fondu(); }
      }
      
      function fondu() {
        let isPlaying = player.getCurrentTime();
        let videoLenght = player.getDuration();
        let i = 0;
        
        if (isPlaying != 0) {
          var fonduUp = setInterval(() => {
            player.setVolume(i);
            i++;
            debug(`fonduUp : vol${i}/${volume}`)
            if (i == volume) {
              window.clearInterval(fonduUp);
            }
          }, 200);
        }
        
        setTimeout(() => {
          if (i == volume) {
            debug('dÃ©but fondu de fin');
            var fonduDown = setInterval(() => {
              i--;
              player.setVolume(i);
              debug(`fonduDown : vol${i}`);
              if (i == 0) {
                window.clearInterval(fonduDown);
              }
            }, 200);
          }
        }, (videoLenght - 3) * 1000);
      }
    }

    function parseVideo (url) {
      // - Supported YouTube URL formats:
      //   - http://www.youtube.com/watch?v=My2FRPA3Gf8
      //   - http://youtu.be/My2FRPA3Gf8
      //   - https://youtube.googleapis.com/v/My2FRPA3Gf8
      // - Supported Vimeo URL formats:
      //   - http://vimeo.com/25451551
      //   - http://player.vimeo.com/video/25451551
      // - Also supports relative URLs:
      //   - //player.vimeo.com/video/25451551
      // - DailyMotion
      //   - http://www.dailymotion.com/video/x6ga7eg

      url.match(/(http:|https:|)\/\/(player.|www.)?(vimeo\.com|youtu(be\.com|\.be|be\.googleapis\.com)|dailymotion.com)\/(video\/|embed\/|watch\?v=|v\/)?([A-Za-z0-9._%-]*)(\&\S+)?/);

      if (RegExp.$3.indexOf('youtu') > -1) {
          var type = 'youtube';
      } else if (RegExp.$3.indexOf('vimeo') > -1) {
          var type = 'vimeo';
      } else if (RegExp.$3.indexOf('dailymotion') > -1) {
          var type = 'dailymotion';
      } else {
        return {
          type: 'youtube',
          id: url 
        };
      }

      return {
          type: type,
          id: RegExp.$6
      };
    }

    </script>
  </body>
</html>
